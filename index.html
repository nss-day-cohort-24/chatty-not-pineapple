<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatty Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <header>
        <div id="nav-div" class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <div><img src="images/!pineapple.svg" id="logo" alt="logo"></div>
            <div class="text-function">   
                <div><textarea id="enter-text-field" style="border:none" cols="60" rows="5"></textarea></div>    
                <div><button type="submit" id="send-button">SEND</button></div> 
            </div> 
            <div id="checkboxes">
                <div id="dark-checkbox">
                    <div><input type="checkbox" id="dark-box" class="box" style="border:none"></div> 
                    <div><label class="label" for="dark-box">Dark Background</label></div> 
                </div> 
                <div id="text-checkbox">
                    <div><input type="checkbox" id="text-box"></div> 
                    <div><label class="label" for="text-box">Large Text</label></div> 
                </div> 
            </div>
        
    </header>

    <div id="message-history-div">

    </div>



    <footer>
        <div id="footer" class="mt-5">
            <button type="button" class="mt-3" id="deleteAllButton">DELETE ALL</button>
        </div>
    </footer>
    <script src="dist/app.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
