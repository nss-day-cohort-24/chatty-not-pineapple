<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatty Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <header>
        <div id="nav-div" class="sticky-top mt-5">
            <div><img src="images/!pineapple.svg" id="logo" alt="logo"></div>    
            <div><textarea id="enter-text-field" style="border:none" cols="50" rows="5"></textarea></div>    
                <!-- <button type="submit" id"send-button">Send Message</button> --> 
            <div id="checkboxes">
                <div id="dark-checkbox">
                    <div><input type="checkbox" id="dark-box" class="box" style="border:none"></div> 
                    <div><label class="label" for="dark-box">Dark Background</label></div> 
                </div> 
                <div id="text-checkbox">
                        <div><input type="checkbox" id="text-box"></div> 
                        <div><label class="label" for="text-box">Large Text</label></div> 
            </div>  
            </div> 

        </div>
        
    </header>

    <div id="message-history-div">

    </div>



    <footer>
        <div id="footer" class="mt-5">
            <button type="button" class="mt-3" id="deleteAllButton">DELETE ALL</button>
        </div>
    </footer>
    <script src="dist/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
