<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatty Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <header>
        <div id="nav-div">
            <img src="images/!pineapple.svg" id="logo" alt="logo">
            <div id="textSend">
                <textarea id="enter-text-field" class="center-block" style="border:none" cols="40" rows="5"></textarea>
                <button type="submit" id"send-button">Send Message</button>
            </div>        
            <input type="checkbox" id="dark-box">
            <label for="dark-box">Dark Background</label>
            <input type="checkbox" id="large-box">
            <label for="large-box">Large Text</label>

        </div>
        
    </header>

    <div id="message-history-div">

    </div>

    <button type="button" id="deleteAllButton">DELETE ALL</button>
    
    <script src="dist/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
